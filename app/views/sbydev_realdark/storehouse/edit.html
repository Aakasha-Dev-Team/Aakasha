<div class="wrap-fluid" style="width: auto; margin-left: 250px;">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!--TITLE -->
        <div class="row">
            <div id="paper-top">
                <div class="col-sm-12">
                    <h2 class="tittle-content-header">
                        <i class="icon-document-edit"></i>
                        <span>{Items}</span>
                    </h2>
                </div>
            </div>
        </div>
        <!--/ TITLE -->
        <!-- BREADCRUMB -->
        <ul id="breadcrumb">
            <li>
                <span class="entypo-home"></span>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <a href="/" title="Home">{Home}</a>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <span>{Storehouse}</span>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <a href="#" title="Show users">{Edit}</a>
            </li>
        </ul>
        <!-- END OF BREADCRUMB -->
        <div class="row" style="padding:0 30px;">
            <div class="col-sm-12">
                <div class="nest" id="inlineClose">
                    <div class="title-alt">
                        <h6>{Edit}</h6>
                        <!--
                        <div class="titleClose">
                            <a class="gone" href="#inlineClose">
                                <span class="entypo-cancel"></span>
                            </a>
                        </div> -->
                        <div class="titleToggle">
                            <a class="nav-toggle-alt" href="#inline">
                                <span class="entypo-up-open"></span>
                            </a>
                        </div>
                    </div>
                    <div class="body-nest" id="inline">
                        <div class="departments_table simple_info_table" style="width:100%; clear:both">
                            <form  action="/storehouse/existing_item_edit" method="post" class="form-horizontal">
                                <input type="hidden" name="id" value="{id}">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="sku">{SKU}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="sku" id="sku" class="form-control" value="{SKU val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="group_no">{Group No}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="group_no" id="group_no" class="form-control" value="{Group No val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="item_no">{Item No}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="item_no" id="item_no" class="form-control" value="{Item No val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="cut_no">{Cut No}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="cut_no" id="cut_no" class="form-control" value="{Cut No val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="group_desc_en">{Group Desc EN}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="group_desc_en" id="group_desc_en" class="form-control" value="{Group Desc EN val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="group_desc_bg">{Group Desc BG}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="group_desc_bg" id="group_desc_bg" class="form-control" value="{Group Desc BG val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="item_desc_en">{Item Desc EN}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="item_desc_en" id="item_desc_en" class="form-control" value="{Item Desc EN val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="item_desc_bg">{Item Desc BG}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="item_desc_bg" id="item_desc_bg" class="form-control" value="{Item Desc BG val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="image_1">{Image 1}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image_1" id="image_1" class="form-control" value="{Image 1 val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="image_2">{Image 2}</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="image_2" id="image_2" class="form-control" value="{Image 2 val}">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-2 col-sm-10">
                                        <button type="submit" class="btn btn-default">{Save}</button>
                                        <button type="button" onclick="window.history.back();" class="btn btn-danger">{Cancel}</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
