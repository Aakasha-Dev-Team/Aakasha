<div class="wrap-fluid" style="width: auto; margin-left: 250px;">
    <div class="container-fluid paper-wrap bevel tlbr log_table">
        <!--TITLE -->
        <div class="row">
            <div id="paper-top">
                <div class="col-sm-12">
                    <h2 class="tittle-content-header">
                        <i class="icon-document-edit"></i>
                        <span>{Reports}</span>
                    </h2>
                </div>
            </div>
        </div>
        <!--/ TITLE -->
        <!-- BREADCRUMB -->
        <ul id="breadcrumb">
            <li>
                <span class="entypo-home"></span>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <a href="/" title="Home">{Home}</a>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <a href="#" title="{History}">{Reports}</a>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <a href="#" title="Invoice generation">{New}</a>
            </li>
        </ul>
        <!-- END OF BREADCRUMB -->
        <div class="row" style="padding:0 30px;">
            <div class="col-sm-12">
                <div class="nest" id="inlineClose">
                    <div class="title-alt">
                        <h6>{New}</h6>
                        <!--
                        <div class="titleClose">
                            <a class="gone" href="#inlineClose">
                                <span class="entypo-cancel"></span>
                            </a>
                        </div> -->
                        <div class="titleToggle">
                            <a class="nav-toggle-alt" href="#inline">
                                <span class="entypo-up-open"></span>
                            </a>
                        </div>
                    </div>
                    <div class="body-nest" id="inline">
                        <div class="orders_dates simple_info_table" style="width:100%; clear:both">
                            <div class="form_center" style="width:80%;">

                                <!-- IF {success} -->
                                    <div class="alert alert-success" role="alert">{success}</div>
                                <!-- END -->

                                <!-- IF {error} -->
                                    <div class="alert alert-warning" role="alert">{error}</div>
                                <!-- END -->

                                <form id="report-details" class="form-horizontal" method="post" action="/reports/save">
                                    <div class="form-group">
                                        <label for="name" class="col-sm-2 control-label">{Name}</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="name" class="form-control" id="name" placeholder="{Type name}" value="{report_name}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="timeframe" class="col-sm-2 control-label">{timeframe}</label>
                                        <div class="col-sm-6">
                                            <select id="timeframe" name="timeframe" class="form-control">
                                                <!-- IF {report_timeframe} === "today" -->
                                                    <option value="today" selected="">{today}</option>
                                                <!-- ELSE -->
                                                    <option value="today">{today}</option>
                                                <!-- END -->
                                                
                                                <!-- IF {report_timeframe} === "last_day" -->
                                                    <option value="last_day" selected="">{last_day}</option>
                                                <!-- ELSE -->
                                                    <option value="last_day">{last_day}</option>
                                                <!-- END -->
                                                
                                                <!-- IF {report_timeframe} === "current_month" -->
                                                    <option value="current_month" selected="">{current_month}</option>
                                                <!-- ELSE -->
                                                    <option value="current_month">{current_month}</option>
                                                <!-- END -->
                                                
                                                <!-- IF {report_timeframe} === "last_month" -->
                                                    <option value="last_month" selected="">{last_month}</option>
                                                <!-- ELSE -->
                                                    <option value="last_month">{last_month}</option>
                                                <!-- END -->
                                                
                                                <!-- IF {report_timeframe} === "current_year" -->
                                                    <option value="current_year" selected="">{current_year}</option>
                                                <!-- ELSE -->
                                                    <option value="current_year">{current_year}</option>
                                                <!-- END -->
                                                
                                                <!-- IF {report_timeframe} === "last_year" -->
                                                    <option value="last_year" selected="">{last_year}</option>
                                                <!-- ELSE -->
                                                    <option value="last_year">{last_year}</option>
                                                <!-- END -->
                                                
                                                <!-- IF {report_timeframe} === "custom" -->
                                                    <option value="custom" selected="">{custom}</option>
                                                <!-- ELSE -->
                                                    <option value="custom">{custom}</option>
                                                <!-- END -->
                                            </select>
                                        </div>
                                    </div>

                                    <!-- IF {report_timeframe} === "custom" -->
                                        <div id="custom_frame" class="form-group">
                                    <!-- ELSE -->
                                        <div id="custom_frame" class="form-group hidden">
                                    <!-- END -->
                                        <label class="col-sm-2 control-label">{custom_date}</label>
                                        <div class="col-sm-6">
                                            <div class="row">
                                                <div class="col-sm-3">
                                                    <input type="text" data-format="yyyy-MM-dd" class="form-control" name="from_date" id="from_date" placeholder="{from_date}" value="{from_date}">
                                                </div>
                                                <div class="col-sm-3">
                                                    <input type="text" data-format="yyyy-MM-dd" class="form-control" name="to_date" id="to_date" placeholder="{to_date}" value="{to_date}">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="type" class="col-sm-2 control-label">{type}</label>
                                        <div class="col-sm-6">
                                            <select id="type" name="type[]" class="form-control" multiple>
                                                <optgroup label="{orders}">
                                                    {type_orders}
                                                </optgroup>
                                                <optgroup label="{groups}">
                                                    {type_groups}
                                                </optgroup>
                                                <optgroup label="{items}">
                                                    {type_items}
                                                </optgroup>
                                                <optgroup label="{clients}">
                                                    {type_clients}
                                                </optgroup>
                                            </select>
                                        </div>
                                    </div>

                                    <div id="item_field" class="form-group {show_custom_field}">
                                        <label class="col-sm-2 control-label">{custom_data}</label>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="item" value="{custom_fild}">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="chart" class="col-sm-2 control-label">{chart}</label>
                                        <div class="col-sm-6">
                                            <select id="chart" name="chart" class="form-control">
                                                <option value="bar">Bar</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-6">
                                            <a id="generate" href="#" class="btn btn-default">{generate}</a>
                                            <button type="submit" class="btn btn-default">{save}</button>
                                        </div>
                                    </div>
                                </form>

                                <!--<div class="col-sm-6 col-sm-offset-2">-->
                                    <dl class="dl-horizontal">
                                        <dt>{unit}</dt>
                                        <dd>{unit-note}</dd>
                                    </dl>
                                <!--</div>-->

                                <!--Chart-->
                                <div id="chartdiv" style="width: 100%; height: 400px;"></div>

                                <!--<div class="clearfix"></div>-->
                                <div class="test"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
