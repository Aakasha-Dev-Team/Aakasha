<div class="wrap-fluid" style="width: auto; margin-left: 250px;">
    <div class="container-fluid paper-wrap bevel tlbr">
        <!--TITLE -->
        <div class="row">
            <div id="paper-top">
                <div class="col-sm-12">
                    <h2 class="tittle-content-header">
                    <i class="icon-media-record"></i>
                    <span>{My profile}</span>
                    </h2>
                </div>
            </div>
        </div>
        <!--/ TITLE -->
        <!-- BREADCRUMB -->
        <ul id="breadcrumb">
            <li>
                <span class="entypo-home"></span>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <a href="/" title="Home">{Home}</a>
            </li>
            <li>
                <i class="fa fa-lg fa-angle-right"></i>
            </li>
            <li>
                <span>{Edit_Create user}</span>
            </li>
        </ul>
        <!-- END OF BREADCRUMB -->
        <div class="row" style="padding:0 30px;">
            <div class="col-sm-12">
                <div class="well profile user_profile">
                    <div class="col-sm-12">
                        
                        <div class="col-xs-12 col-sm-12 profile-name">
                            <!-- upload photo -->
                            <div class="col-md-3">
                                <div class="text-center">
                                    <img src="{avatar}" width="150" height="150" class="avatar img-circle" alt="avatar">
                                </div>
                            </div>
                            <!-- END OF upload photo -->
                            
                            <!-- Personal info -->


                            <div class="col-md-9 personal-info">
                                  <h3>Personal info</h3>

                                  <form id="user-form" class="form-horizontal" role="form">
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{First name}:</label>
                                          <div class="col-lg-8">
                                              <input class="form-control" value="{fname}" name="fname" type="text">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Last name}:</label>
                                          <div class="col-lg-8">
                                              <input class="form-control" value="{lname}" name="lname" type="text">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Email}:</label>
                                          <div class="col-lg-8">
                                              <input class="form-control" value="{email}" name="email" type="text">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Personal phone}:</label>
                                          <div class="col-lg-8">
                                              <input class="form-control" name="phone" value="{phone}" type="text">
                                              <input class="form-control" name="phone" value="{phone}" type="text">
                                          </div>
                                      </div>
                                      
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Joined the company}:</label>
                                          <div class="col-lg-8">
                                              <input type="text" class="form-control" name="joined_in_firm" id="joined_the_company" value="{joined_in_firm}">
                                          </div>
                                      </div>
                                      
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Birthday}:</label>
                                          <div class="col-lg-8">
                                              <input type="text" class="form-control" name="birthday" id="birthday" value="{birthday}">
                                          </div>
                                      </div>
                                      
                                      
                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Job position}:</label>
                                          <div class="col-lg-8">
                                              <input class="form-control" name="position_in_firm" value="{position_in_firm}" type="text">
                                          </div>
                                      </div>

                                      <div class="form-group">
                                          <label class="col-lg-3 control-label">{Department}:</label>
                                          <div class="col-lg-8">
                                              <div class="ui-select">
                                                  <select id="department" name="department" class="form-control">
                                                        <option value="" disabled selected></option>
                                                        <!-- BEGIN {departments} AS department -->
                                                        <option value="{department.id}">{department.name}</option>
                                                        <!-- END department -->
                                                  </select>
                                              </div>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-md-3 control-label">{Picture}:</label>
                                          <div class="col-md-8">
                                                <div class="fileUpload btn btn-default" style="float: left;">
                                                    <span id="dummy_click">Click to select file</span>
                                                    <input id="file" type="file" name="file" class="upload" style="display: none;"/>
                                                </div>
                                                <input id="uploadFile"  disabled="disabled" style="width: 60%;margin-top: 4px;margin-left: 5px;"/>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-md-3 control-label">{Username}:</label>
                                          <div class="col-md-8">
                                              <input class="form-control" value="{username}" name="username" type="text">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-md-3 control-label">{Password}:</label>
                                          <div class="col-md-8">
                                              <input class="form-control" value="{password}" name="password" type="password">
                                          </div>
                                      </div>
                                      <div class="form-group">
                                          <label class="col-md-3 control-label">{Confirm password}:</label>
                                          <div class="col-md-8">
                                              <input class="form-control" value="{confirm_password}" name="confirm_password" type="password">
                                          </div>
                                      </div>
                                      
                                      <input type="hidden" name="user_id" value="{user_id}">
                                      
                                      <div class="form-group">
                                          <label class="col-md-3 control-label"></label>
                                          <div class="col-md-8">
                                              <input class="btn btn-primary" value="Save" type="submit">
                                          </div>
                                      </div>
                                  </form>
                              </div>
                            
                            <!-- /END OF Personal Info -->

                        </div>
                        
                    </div>
 
                </div>
            </div>
        </div>
