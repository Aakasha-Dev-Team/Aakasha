<div class="container">
    <ul class="nav nav-tabs nav-justified">
        <li role="presentation" class="active"><a href="/orders/generate_invoice/0">{Generate Invoice}</a></li>
        <li role="presentation"><a href="/orders/generate_order/0">{Generate order}</a></li>
        <li role="presentation"><a href="/orders/generate_orders">{Generade orders list}</a></li>
    </ul>
    <div class="panel panel-default">
        <div class="panel-body">
            <br>
            <div class="content">
                <form role="form">
                    <div class="input-group input-group-sm col-lg-12">
                        <div id="invoice-alert" class="alert alert-danger alert-dismissible" role="alert">
                          <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">{Close}</span></button>
                          <strong>{Warning!}</strong> {There is no such order number.}
                        </div>
                        <label for="order_number">{Enter the order number}</label><br>
                        <input type="number" id="order_number" class="order_number form-control" name="order_number" placeholder="{Enter the order number}"></input>
                    </div><br>
                    <div class="input-group input-group-sm col-lg-12">
                        <label for="packages_number">{Select the number of packages}</label><br>
                        <select id="packages_number" class="packages_number form-control" name="packages" placeholder="{Select the number of packages}">
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>
                                <option>10</option>
                        </select>
                    </div><br>
                    <div class="input-group input-group-sm col-lg-12">
                        <label for ="weight">{Enter the weight of the packages}</label><br>
                        <input type="text" id="weight" class="weight form-control" name="weight" placeholder="{Enter the weight of the packages}"></input>
                    </div><br>
                    <div class="input-group input-group-sm col-lg-12">
                        <label for ="value_shipment">{Total Value of Shipment}</label><br>
                        <input type="checkbox" class="checkbox_orders"/>
                        <input type="text" id="value_shipment" class="weight form-control" name="total_value" placeholder="{Enter the weight of the packages}" disabled></input>
                    </div><br>
                    <div class="btn-group back-btn-js" role="group" aria-label="...">
                        <button type="button" id="close" name="close" class="btn btn-warning">{Close}</button>
                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button type="button" id="generate" name="generate" class="btn btn-info">{Generate invoice}</button>
                    </div>
                    <br><br>
                </form>
            </div>
    </div>
            

    </div>
</div>
