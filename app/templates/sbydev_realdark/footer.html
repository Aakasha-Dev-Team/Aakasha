<!-- MODAL -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">{Close}</span></button>
                <h4 class="modal-title" id="myModalLabel"></h4>
            </div>
            <div class="modal-body" id="myModalBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" data-dismiss="modal">{Close}</button>
            </div>
        </div>
    </div>
</div>
<!--/MODAL-->

<!--Bookmarks-->
    <div id="bookmarks" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">{Bookmarks}</h4>
                </div>
                <div class="modal-body">

                    <ul>
                        <!-- BEGIN {bookmarks_data} AS bookmark -->
                        <li><a href="{bookmark.link}" title="{bookmark.name}">{bookmark.name}</a></li>
                        <!-- END bookmark -->
                    </ul>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
<!--/Bookmarks-->

<script type="text/javascript">
var output, started, duration, desired;
// Constants
duration = 5000;
desired = '50';
// Initial setup
output = $('#speed');
started = new Date().getTime();
// Animate!
animationTimer = setInterval(function() {
// If the value is what we want, stop animating
// or if the duration has been exceeded, stop animating
if (output.text().trim() === desired || new Date().getTime() - started > duration) {
// Generate a random string to use for the next animation step
	output.text('' + Math.floor(Math.random() * 60)
);
} else {
// Generate a random string to use for the next animation step
	output.text('' + Math.floor(Math.random() * 120)
);
}
}, 5000);
</script>

<script>
$(document).ready(function(){
    //Weather
    $.simpleWeather({
      location: 'Sofia, Bulgaria',
      woeid: '',
      unit: 'c',
      success: function(weather) {
        html = '<p> Sofia, '+'<img width="45px" src="'+weather.thumbnail+'">'+'&nbsp;'+weather.text+'&nbsp;'+weather.temp+'&deg;'+weather.units.temp+'</p>';
    
        $("#weather").html(html);
      },
      error: function(error) {
        $("#weather").html('<p>'+error+'</p>');
      }
    });
    
    $("#iframe").contents().scrollTop(400);
    
    $('.begin-chat').click(function() {
        var user = $(this).data('username');
        chatWith(user);
    });
    
    //bookmarks
    $(document).keydown(function(e) {
        if (e.keyCode == 32 && e.ctrlKey && e.shiftKey) {
            $("#bookmarks").modal('show');
        }
    });
    
    //Display jQuery    
    {jq}
    
});

</script>
